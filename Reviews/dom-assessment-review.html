<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
//     # Assessment Review
//     ### DOM Manipulation
//
//     Welcome to your DOM Assessment Review. This will test your knowledge of using
//     JavaScript to manipulate the DOM. During the assessment, you will also have
//     the option to use jQuery if you prefer.
//
//         Open up `dom-review.html` and follow the instructions:
//
//         - Allow the user to type in their favorite food into the input and append it
//     to the list once the button is clicked.
//
//     - When the heading 'Change Me' is double clicked, change its
//     background-color to purple.
//
//     - Allow the user to input their cohort name. Once Update button is clicked,
//         the text should should update with the name of the cohort.
//
//         ```$xslt
// My Cohort: Deimos
// ```
//
//     - When 'Highlight' button is clicked, change the background color of the
//     cohort name to yellow.
//
//     - Write some JavaScript that changes the background-color of the container to
//     pink after 3 seconds.
    (() => {
        'use strict';
        $(document).ready(() => {
            setTimeout(() => {
                $('.container').css('background-color', 'pink');
            }, 3000);
            $('#add-to-list').click(async() => {
                if ($('#input').val() === '') {
                    return;
                }
                await $('#favorite-food').append(`<li>${$('#input').val()}</li>`);
                $('#input').val('');
            });
            $('#change-me').dblclick(async() => await $('#change-me').css('background-color', 'purple'));
            $('#change-cohort').click(async() => {
                await $('#my-cohort').text($('#cohort-name').val());
            })
            $('#highlight').click(async() => $('#my-cohort').css('background-color', 'yellow'));
        });
    })();
</script>
</body>
</html>
